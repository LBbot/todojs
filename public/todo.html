<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List - JavaScript edition</title>
    <link href="https://fonts.googleapis.com/css?family=Lato%7CPlayfair+Display" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>

<header>
    <h1>TODO: List</h1>
</header>

<div class="container">

    <div class="inputarea">
        <form>
            <input type="text" maxlength="120" class="myInput" autofocus>
            <input type="submit" class="js-submit" value="Add new item">
            <div class="error error--hidden"></div>
        </form>
    </div>

    <!-- Following line only appears when there are are no items in localstorage -->
    <p class="emptybox box--hidden">Looks like there are no items here. Why not try adding one?</p>

    <ul class="js-ul">
        <template class="js-list-template">
            <li class="box js-box">
                <p class="note">
                <div class = "buttons js-buttons">
                    <div class="upbutton" title="Move up">&#9650;</div>
                    <div class="downbutton" title="Move down">&#9660;</div>
                    <div class="tickbutton" title="Tick or untick">&#10003;</div>
                    <div class="deletebutton" title="Delete">&#10005;</div>
                </div>
            </li>
        </template>
    </ul>
</div>

<button class="clearBox">Clear list</button>

<!-- Modal only appears on delete-->
<div class="myModal myModal--hidden">
    <div class="modalContent">
        <p>Are you sure you want to delete this item?</p>
        <p class = "quote"></p>
        <button class="options ok">OK, delete</button>
        <button class="options cancel">Cancel, don't delete</button>
    </div>
</div>

<script src="script.js"></script>

<footer><sub>Â© L.B.</sub></footer>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List - JavaScript edition</title>
    <link href="https://fonts.googleapis.com/css?family=Lato%7CPlayfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>TODO List JS</h1>
</header>

<div class="container">

    <div class="inputarea">
        <form>
            <input type="text" maxlength="120" class="myInput" autofocus>
            <input type="submit" class="js-submit" value="Add new item">
            <div class="error error--hidden"></div>
        </form>
    </div>

    <!-- Following line only appears when there are are no items in localstorage -->
    <p class="emptybox box--hidden">Looks like there are no items here. Why not try adding one? <br>Just type into the box above and click "add new item!"</p>

    <ul class="js-ul">
        <template class="js-list-template">
            <li class="box js-box">
                <p class="note">
                <div class = "buttons js-buttons">
                    <a href="#" title="Move up" class="upbutton">&#9650;</a>
                    <a href="#" title="Move down" class="downbutton">&#9660;</a>
                    <a href="#" title="Delete" class="deletebutton">X</a>
                </div>
            </li>
        </template>
    </ul>
</div>

<button class="clearBox">Clear list</button>

 <!-- Modal only appears on delete-->
 <div class="myModal myModal--hidden">
    <div class="modalContent">
        <p>Are you sure you want to delete this item?</p>
        <p class = "quote"></p>
        <button class="options ok">OK, delete</button>
        <button class="options cancel">Cancel, don't delete</button>
    </div>
</div>

<script src="script.js"></script>

<footer><sub>Â© L.B.</sub></footer>

</body>
</html>
